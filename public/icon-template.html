<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; }
  body {
    width: 180px;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0804;
    border-radius: 36px;
    overflow: hidden;
  }
  .letter {
    font-family: system-ui, -apple-system, sans-serif;
    font-weight: 900;
    font-size: 110px;
    background: linear-gradient(135deg, #A68B10 0%, #E6C84A 40%, #C8A415 70%, #FFE082 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-top: 4px;
  }
</style>
</head>
<body>
  <div class="letter">M</div>
</body>
</html>
