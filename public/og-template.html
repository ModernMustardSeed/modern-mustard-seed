<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    background: #0a0804;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .top-bar, .bottom-bar {
    position: absolute;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #A68B10, #E6C84A, #C8A415, #FFE082);
  }
  .top-bar { top: 0; }
  .bottom-bar { bottom: 0; }
  .brand {
    font-weight: 900;
    font-size: 76px;
    text-transform: uppercase;
    letter-spacing: 4px;
    line-height: 1.05;
    text-align: center;
    background: linear-gradient(135deg, #A68B10 0%, #E6C84A 40%, #C8A415 70%, #FFE082 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 24px;
  }
  .divider {
    width: 200px;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(200,164,21,0.4), transparent);
    margin-bottom: 28px;
  }
  .tagline {
    font-weight: 400;
    font-size: 26px;
    color: rgba(255,255,255,0.55);
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-bottom: 20px;
  }
  .services {
    font-weight: 300;
    font-size: 20px;
    color: rgba(255,255,255,0.35);
    letter-spacing: 2px;
  }
  .url {
    position: absolute;
    bottom: 28px;
    font-family: monospace;
    font-weight: 700;
    font-size: 13px;
    color: rgba(200,164,21,0.45);
    letter-spacing: 6px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="brand">Modern<br>Mustard Seed</div>
  <div class="divider"></div>
  <div class="tagline">Creativity × Strategy × Faith</div>
  <div class="services">Voice Agents · Full-Stack Dev · Brand & Strategy</div>
  <div class="url">modernmustardseed.com</div>
  <div class="bottom-bar"></div>
</body>
</html>
